  <circle cx="120" cy="350" r="25" fill="#ff4500" opacity="0.3" />
  <circle cx="380" cy="320" r="18" fill="#7b68ee" opacity="0.4" />
  
  <!-- GrÃ¡fico de crecimiento -->
  <polyline points="50,300 80,280 110,290 140,260 170,250" stroke="#ff4500" stroke-width="3" fill="none" />
