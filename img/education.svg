<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b68ee;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#00bfff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="500" height="400" fill="url(#grad1)" rx="20" ry="20" />
  
  <!-- Edificio universitario -->
  <rect x="150" y="150" width="200" height="150" fill="#333" />
  
  <!-- Columnas -->
  <rect x="170" y="150" width="20" height="150" fill="#444" />
  <rect x="210" y="150" width="20" height="150" fill="#444" />
  <rect x="250" y="150" width="20" height="150" fill="#444" />
  <rect x="290" y="150" width="20" height="150" fill="#444" />
  
  <!-- Techo -->
  <rect x="140" y="130" width="220" height="20" fill="#555" />
  
  <!-- Escaleras -->
  <rect x="200" y="280" width="100" height="20" fill="#222" />
  
  <!-- Birrete de graduación -->
  <rect x="230" y="80" width="40" height="10" fill="#333" />
  <rect x="240" y="60" width="20" height="20" fill="#333" />
  <line x1="250" y1="60" x2="250" y2="40" stroke="#333" stroke-width="2" />
  <line x1="250" y1="40" x2="270" y2="40" stroke="#333" stroke-width="2" />
  
  <!-- Libros -->
  <rect x="80" y="250" width="40" height="10" fill="#7b68ee" />
  <rect x="85" y="240" width="40" height="10" fill="#00bfff" />
  <rect x="90" y="230" width="40" height="10" fill="#ff4500" />
  
  <!-- Elementos decorativos -->
  <circle cx="100" cy="80" r="15" fill="#7b68ee" opacity="0.5" />
  <circle cx="400" cy="100" r="20" fill="#00bfff" opacity="0.5" />
  <circle cx="120" cy="350" r="25" fill="#ff4500" opacity="0.3" />
  <circle cx="380" cy="320" r="18" fill="#7b68ee" opacity="0.4" />
  
  <!-- Texto -->
  <text x="250" y="330" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Educación Superior</text>
</svg>