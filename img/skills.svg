<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b68ee;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ff4500;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="500" height="400" fill="url(#grad1)" rx="20" ry="20" />
  
  <!-- Cerebro con engranajes (representando habilidades técnicas y blandas) -->
  <ellipse cx="250" cy="180" rx="100" ry="80" fill="#333" opacity="0.8" />
  
  <!-- Lóbulos del cerebro -->
  <path d="M250,100 Q200,120 200,180 Q200,240 250,260 Q300,240 300,180 Q300,120 250,100" fill="#444" stroke="#555" stroke-width="2" />
  <path d="M250,100 Q230,150 250,180 Q270,150 250,100" fill="#333" stroke="#555" stroke-width="1" />
  <path d="M250,260 Q230,210 250,180 Q270,210 250,260" fill="#333" stroke="#555" stroke-width="1" />
  <path d="M200,180 Q230,160 250,180 Q230,200 200,180" fill="#333" stroke="#555" stroke-width="1" />
  <path d="M300,180 Q270,160 250,180 Q270,200 300,180" fill="#333" stroke="#555" stroke-width="1" />
  
  <!-- Engranajes representando habilidades -->
  <g fill="#00bfff" opacity="0.8">
    <!-- Engranaje 1: Programación -->
    <circle cx="180" cy="140" r="20" />
    <path d="M180,120 L185,110 L175,110 Z" />
    <path d="M180,160 L185,170 L175,170 Z" />
    <path d="M160,140 L150,145 L150,135 Z" />
    <path d="M200,140 L210,145 L210,135 Z" />
    <circle cx="180" cy="140" r="10" fill="#222" />
    <text x="180" y="143" font-family="Arial" font-size="5" text-anchor="middle" fill="#fff">CODE</text>
  </g>
  
  <g fill="#ff4500" opacity="0.8">
    <!-- Engranaje 2: Análisis -->
    <circle cx="320" cy="140" r="20" />
    <path d="M320,120 L325,110 L315,110 Z" />
    <path d="M320,160 L325,170 L315,170 Z" />
    <path d="M300,140 L290,145 L290,135 Z" />
    <path d="M340,140 L350,145 L350,135 Z" />
    <circle cx="320" cy="140" r="10" fill="#222" />
    <text x="320" y="143" font-family="Arial" font-size="5" text-anchor="middle" fill="#fff">DATA</text>
  </g>
  
  <g fill="#7b68ee" opacity="0.8">
    <!-- Engranaje 3: Comunicación -->
    <circle cx="250" cy="220" r="25" />
    <path d="M250,195 L255,185 L245,185 Z" />
    <path d="M250,245 L255,255 L245,255 Z" />
    <path d="M225,220 L215,225 L215,215 Z" />
    <path d="M275,220 L285,225 L285,215 Z" />
    <circle cx="250" cy="220" r="15" fill="#222" />
    <text x="250" y="223" font-family="Arial" font-size="6" text-anchor="middle" fill="#fff">TEAM</text>
  </g>
  
  <!-- Iconos de habilidades alrededor -->
  <g>
    <!-- Icono de código -->
    <rect x="100" y="80" width="30" height="20" rx="2" ry="2" fill="none" stroke="#00bfff" stroke-width="2" />
    <text x="115" y="95" font-family="monospace" font-size="14" text-anchor="middle" fill="#00bfff">&lt;/&gt;</text>
    
    <!-- Icono de base de datos -->
    <path d="M400,80 Q420,90 400,100 Q380,90 400,80" fill="none" stroke="#ff4500" stroke-width="2" />
    <path d="M380,90 L380,110" stroke="#ff4500" stroke-width="2" />
    <path d="M420,90 L420,110" stroke="#ff4500" stroke-width="2" />
    <path d="M400,100 Q420,110 400,120 Q380,110 400,100" fill="none" stroke="#ff4500" stroke-width="2" />
    
    <!-- Icono de comunicación -->
    <circle cx="100" cy="300" r="15" fill="none" stroke="#7b68ee" stroke-width="2" />
    <path d="M100,285 L100,315" stroke="#7b68ee" stroke-width="2" />
    <path d="M85,300 L115,300" stroke="#7b68ee" stroke-width="2" />
    
    <!-- Icono de gestión de proyectos -->
    <rect x="380" y="280" width="30" height="30" fill="none" stroke="#7b68ee" stroke-width="2" />
    <path d="M380,290 L410,290" stroke="#7b68ee" stroke-width="2" />
    <path d="M380,300 L410,300" stroke="#7b68ee" stroke-width="2" />
    <path d="M390,280 L390,310" stroke="#7b68ee" stroke-width="2" />
    <path d="M400,280 L400,310" stroke="#7b68ee" stroke-width="2" />
  </g>
  
  <!-- Texto de habilidades -->
  <text x="250" y="330" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Habilidades Técnicas y Blandas</text>
</svg>