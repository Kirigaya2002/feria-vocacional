<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bfff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#7b68ee;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="500" height="400" fill="url(#grad1)" rx="20" ry="20" />
  
  <!-- Lista de tareas -->
  <rect x="100" y="80" width="300" height="240" rx="10" ry="10" fill="#222" stroke="#444" stroke-width="2" />
  <rect x="110" y="90" width="280" height="220" rx="5" ry="5" fill="#111" />
  
  <!-- Título de la lista -->
  <text x="250" y="120" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#7b68ee">Tareas Académicas</text>
  
  <!-- Elementos de la lista con checkboxes -->
  <g>
    <!-- Tarea 1 -->
    <rect x="130" y="140" width="20" height="20" rx="3" ry="3" fill="none" stroke="#00bfff" stroke-width="2" />
    <text x="160" y="155" font-family="Arial" font-size="12" fill="#fff">Conocimientos matemáticos</text>
    <path d="M133,150 L140,157 L147,143" stroke="#00bfff" stroke-width="2" fill="none" />
    
    <!-- Tarea 2 -->
    <rect x="130" y="170" width="20" height="20" rx="3" ry="3" fill="none" stroke="#00bfff" stroke-width="2" />
    <text x="160" y="185" font-family="Arial" font-size="12" fill="#fff">Desarrollo de sistemas</text>
    <path d="M133,180 L140,187 L147,173" stroke="#00bfff" stroke-width="2" fill="none" />
    
    <!-- Tarea 3 -->
    <rect x="130" y="200" width="20" height="20" rx="3" ry="3" fill="none" stroke="#00bfff" stroke-width="2" />
    <text x="160" y="215" font-family="Arial" font-size="12" fill="#fff">Análisis de modelos informáticos</text>
    <path d="M133,210 L140,217 L147,203" stroke="#00bfff" stroke-width="2" fill="none" />
    
    <!-- Tarea 4 -->
    <rect x="130" y="230" width="20" height="20" rx="3" ry="3" fill="none" stroke="#00bfff" stroke-width="2" />
    <text x="160" y="245" font-family="Arial" font-size="12" fill="#fff">Administración de recursos</text>
    <path d="M133,240 L140,247 L147,233" stroke="#00bfff" stroke-width="2" fill="none" />
    
    <!-- Tarea 5 -->
    <rect x="130" y="260" width="20" height="20" rx="3" ry="3" fill="none" stroke="#00bfff" stroke-width="2" />
    <text x="160" y="275" font-family="Arial" font-size="12" fill="#fff">Proyectos comunitarios</text>
    <path d="M133,270 L140,277 L147,263" stroke="#00bfff" stroke-width="2" fill="none" />
  </g>
  
  <!-- Elementos decorativos -->
  <circle cx="80" cy="60" r="15" fill="#7b68ee" opacity="0.5" />
  <circle cx="420" cy="70" r="20" fill="#00bfff" opacity="0.5" />
  <circle cx="90" cy="330" r="25" fill="#ff4500" opacity="0.3" />
  <circle cx="410" cy="340" r="18" fill="#7b68ee" opacity="0.4" />
  
  <!-- Lápiz decorativo -->
  <path d="M400,180 L420,160 L430,170 L410,190 Z" fill="#ff4500" opacity="0.7" />
  <rect x="410" y="190" width="3" height="15" transform="rotate(45, 411.5, 197.5)" fill="#ff4500" opacity="0.7" />
</svg>