<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b68ee;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#00bfff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="500" height="400" fill="url(#grad1)" rx="20" ry="20" />
  
  <!-- Laptop -->
  <rect x="150" y="180" width="200" height="120" rx="5" ry="5" fill="#333" />
  <rect x="155" y="185" width="190" height="110" fill="#222" />
  <rect x="160" y="190" width="180" height="100" fill="#111" />
  <rect x="130" y="300" width="240" height="10" rx="5" ry="5" fill="#444" />
  
  <!-- Código en la pantalla -->
  <g fill="#7b68ee">
    <text x="170" y="210" font-family="monospace" font-size="8">&lt;html&gt;</text>
    <text x="170" y="220" font-family="monospace" font-size="8">  &lt;head&gt;</text>
    <text x="170" y="230" font-family="monospace" font-size="8">    &lt;title&gt;UCR&lt;/title&gt;</text>
    <text x="170" y="240" font-family="monospace" font-size="8">  &lt;/head&gt;</text>
    <text x="170" y="250" font-family="monospace" font-size="8">  &lt;body&gt;</text>
    <text x="170" y="260" font-family="monospace" font-size="8" fill="#00bfff">    &lt;h1&gt;Informática&lt;/h1&gt;</text>
    <text x="170" y="270" font-family="monospace" font-size="8">    &lt;p&gt;Empresarial&lt;/p&gt;</text>
    <text x="170" y="280" font-family="monospace" font-size="8">  &lt;/body&gt;</text>
    <text x="170" y="290" font-family="monospace" font-size="8">&lt;/html&gt;</text>
  </g>
  
  <!-- Persona programando (silueta) -->
  <circle cx="250" cy="120" r="30" fill="#333" />
  <rect x="235" y="150" width="30" height="40" fill="#333" />
  <path d="M235,150 Q220,140 220,120" stroke="#333" stroke-width="5" fill="none" />
  <path d="M265,150 Q280,140 280,120" stroke="#333" stroke-width="5" fill="none" />
  
  <!-- Elementos decorativos -->
  <circle cx="100" cy="80" r="15" fill="#7b68ee" opacity="0.5" />
  <circle cx="400" cy="100" r="20" fill="#00bfff" opacity="0.5" />
  <circle cx="120" cy="350" r="25" fill="#ff4500" opacity="0.3" />
  <circle cx="380" cy="320" r="18" fill="#7b68ee" opacity="0.4" />
</svg>