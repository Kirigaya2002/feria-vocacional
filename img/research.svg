<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4500;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#7b68ee;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="500" height="400" fill="url(#grad1)" rx="20" ry="20" />
  
  <!-- Laboratorio de investigación -->
  <rect x="150" y="150" width="200" height="150" fill="#333" />
  
  <!-- Ventanas -->
  <rect x="170" y="170" width="40" height="40" fill="#00bfff" opacity="0.5" />
  <rect x="230" y="170" width="40" height="40" fill="#00bfff" opacity="0.5" />
  <rect x="290" y="170" width="40" height="40" fill="#00bfff" opacity="0.5" />
  
  <!-- Puerta -->
  <rect x="230" y="250" width="40" height="50" fill="#222" />
  
  <!-- Elementos de laboratorio -->
  <!-- Microscopio -->
  <circle cx="100" cy="200" r="15" fill="#7b68ee" />
  <rect x="95" y="215" width="10" height="30" fill="#7b68ee" />
  <rect x="85" y="245" width="30" height="5" fill="#7b68ee" />
  
  <!-- Tubos de ensayo -->
  <rect x="400" y="200" width="8" height="30" fill="#00bfff" opacity="0.8" rx="4" ry="4" />
  <rect x="415" y="190" width="8" height="40" fill="#ff4500" opacity="0.8" rx="4" ry="4" />
  <rect x="430" y="210" width="8" height="20" fill="#7b68ee" opacity="0.8" rx="4" ry="4" />
  
  <!-- Computadora con datos -->
  <rect x="250" y="100" width="60" height="40" fill="#222" />
  <rect x="255" y="105" width="50" height="30" fill="#111" />
  <rect x="270" y="140" width="20" height="10" fill="#333" />
  
  <!-- Datos en la pantalla -->
  <line x1="260" y1="110" x2="300" y2="110" stroke="#00bfff" stroke-width="1" />
  <line x1="260" y1="115" x2="290" y2="115" stroke="#00bfff" stroke-width="1" />
  <line x1="260" y1="120" x2="295" y2="120" stroke="#00bfff" stroke-width="1" />
  <line x1="260" y1="125" x2="285" y2="125" stroke="#00bfff" stroke-width="1" />
  <line x1="260" y1="130" x2="300" y2="130" stroke="#00bfff" stroke-width="1" />
  
  <!-- Elementos decorativos -->
  <circle cx="100" cy="80" r="15" fill="#7b68ee" opacity="0.5" />
  <circle cx="400" cy="100" r="20" fill="#00bfff" opacity="0.5" />
  <circle cx="120" cy="350" r="25" fill="#ff4500" opacity="0.3" />
  <circle cx="380" cy="320" r="18" fill="#7b68ee" opacity="0.4" />
  
  <!-- Texto -->
  <text x="250" y="330" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Investigación y Consultoría</text>
</svg>